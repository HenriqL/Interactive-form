<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">Pleace login with your persoal info</p>
                <button class="btn btn-primary"> Sing in</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-second">Creat Account</h2>
                <div class="social-midia">
                    <ul class="list-social-midia">
                        <a class="link-social-media" href="#">
                        <li class="item-social-midia"><i class="fa fa-twitter" aria-hidden="true"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="">
                        <li class="item-social-midia"><i class="fa fa-linkedin" aria-hidden="true"></i>
                        </li>
                    </a>
                    <a class="link-social-media" href="">
                        <li class="item-social-midia"><i class="fa fa-github-alt"
                                    aria-hidden="true"></i>
                        </li>
                    </a>
                    </ul>
                </div>
                <p class="description description-second">or use your email for refistration</p>
                <form class="form">
                    <label class="input-label" for="">
                        <i class="fa fa-user icom-modify" aria-hidden="true"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="input-label" for="">
                        <i class="fa fa-envelope icom-modify" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="input-label" for="">
                        <i class="fa fa-lock icom-modify" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second"> Sing in</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title title-primary">Hello, friend</h2>
                <p class="description">Enter your personal details</p>
                <p class="description">and start journey with us </p>
                <button class="btn"> Sing up</button>
            </div>
            <div class="second-colum">
                <h2 class="title title-second">Sing in to developer </h2>
                <div class="social-midia">
                    <ul class="list-social-midia">
                        <a class="link-social-media"href="#">
                            <li class="item-social-midia"><i class="fa fa-twitter" aria-hidden="true"></i>

                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-midia"><i class="fa fa-linkedin" aria-hidden="true"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-midia"><i class="fa fa-github-alt" aria-hidden="true"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description">or use your email account </p>
                <form class="form">
                    <label class="input-label" for="">
                        <i class="fa fa-envelope icom-modify" aria-hidden="true"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="input-label" for="">
                        <i class="fa fa-lock icom-modify" aria-hidden="true"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a href="#"> Forgot tyour password?</a>
                    <button class="btn"> Sing in</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
